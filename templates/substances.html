<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="header">
    <h1> Выберите вещество </h1>
</div>
<a href="/cart" class="cart-link">Корзина</a>
<div class="bg"></div>

<div>
    <form method="GET" action="" name="search" style="display:flex;align-items: center;">
        <label for="substance_name" style="float:left;margin-right: 10px;margin-left:10px">Введите название:</label>
        <input type="text" id="substance_name" name="substance_name" style="float:left;margin-right: 20px;" value= "{{ .substance_name }}">
        <input type="submit" class="button" value="Поиск" style="cursor: pointer !important;">
    </form>
</div>
<div class="card_group">
    {{ range .cards}}
    <div class="card">
        <img class="card_image" src="{{ .Image }}" alt="картинка">
        <h5 class="substance_name">{{ .Title }}</h5>
        <a class="button card_button" href="{{ .Title }}">Подробнее</a>
        <div style="margin-bottom: 10px;"></div>
    </div>
    {{ end }}
</div>
</html>
